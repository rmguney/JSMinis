<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100%;
        }
    
        #scene {
            position: fixed;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
    
        .background {
            position: absolute;
            scale: 1.01;
            width: 100%;
            height: 100%;
            background-image: url('assets/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
        }

        .road {
            position: absolute;
            scale: 1.02;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-position: bottom;
            z-index: 2;
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
        }
    </style>
</head>

<body>
    <!-- Parallax Container -->
    <div id="scene">
        <div class="background" data-depth="0.05"></div> <!-- Static Background -->        
        <div class="road" data-depth="0.1"></div>
    </div>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="flex flex-col lg:flex-row min-h-screen ">
            <!-- B2 Cargo Section -->
            <div class="w-full lg:w-[25%] p-8 flex flex-col bg-[#070F2A] bg-opacity-50 shadow-lg">
                <div class="max-w-md mx-auto w-full flex flex-col items-center justify-center flex-grow gap-4 lg:gap-10">
                    <!-- Logo -->
                    <a class="lg:mb-8" href="https://www.b2cargo.com/">
                        <img src="assets/b2logo.png" alt="B2 CARGO" class="w-full mx-auto max-w-[90%]" />
                    </a>
                    
                    <!-- Continue Button -->
                    <div class="flex items-center text-orange-600 hover:text-white transition-colors cursor-pointer">
                        <a href="https://www.b2cargo.com/" class="text-xl font-bold">Kurumsal Siteye Devam Edin</a>
                        <svg class="w-6 h-6 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </div>
                </div>

                <!-- Footer -->
                <div class="mt-auto  hidden lg:block">
                    <div class="flex items-center gap-8 max-w-md mx-auto">
                        <img src="assets/cool-partner.svg" alt="Cool Partner" class="w-24 h-24" />
                        <div class="text-white space-y-2">
                            <div class="flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                </svg>
                                <span>+90 212 640 70 26</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                                <span>info@b2cargo.com</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Omnia Login Section -->
            <div class="w-full lg:w-[75%] flex items-center justify-center mt-12">
                <div class="w-full max-w-md rounded-lg p-12 relative">
                    <!-- Mascot -->
                    <div class="absolute -top-20 left-1/2 transform -translate-x-1/2 translate-y-1/2">
                        <div class="w-40 h-40 relative">
                            <img src="assets/omnia.png" alt="Omnia Mascot" class="absolute -bottom-4 left-1/2 transform -translate-x-1/2" />
                        </div>
                    </div>

                    <!-- Login Form -->
                    <div class="mt-24 text-center bg-[#070F2A] bg-opacity-50 shadow-lg px-6">
                        <h1 class="text-orange-600 text-4xl font-bold m-2 pt-8">OMNIA</h1>
                        <p class="text-white mb-4">Online İşlemler</p>

                        <form class="space-y-4">
                            <div class="space-y-1 text-left">
                                <label class="text-white text-sm">Kullanıcı Adı</label>
                                <input type="email" placeholder="Kullanıcı adınızı yazın..." 
                                    class="w-full p-2 rounded-sm border border-white text-blue-950 focus:border-orange-600 focus:ring-1 focus:ring-orange-600" />
                            </div>

                            <div class="space-y-1 text-left">
                                <label class="text-white text-sm">Şifre</label>
                                <input type="password" placeholder="****************" 
                                    class="w-full p-2 rounded-sm border border-white text-blue-950 focus:border-orange-600 focus:ring-1 focus:ring-orange-600" />
                            </div>

                            <div class="flex items-center">
                                <input type="checkbox" id="remember" class="rounded border-white text-orange-600 focus:ring-orange-600" />
                                <label for="remember" class="ml-2 text-white text-sm">Beni Hatırla</label>
                            </div>

                            <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded-sm transition-colors">
                                Giriş
                            </button>

                            <div class="text-center pb-4">
                                <a href="#" class="text-white text-sm hover:text-orange-600 transition-colors">Şifremi Unuttum</a>
                            </div>
                        </form>
                    </div>

                    <!-- Footer -->
                    <div class="mt-2 text-center text-xs text-orange-600">
                        Powered by Navis Kurumsal, brand of B2Group<br />
                        All Rights Reserved
                    </div>
                </div>
            </div>

            <div class="mt-auto lg:hidden bg-[#070F2A] bg-opacity-50 p-6">
                <div class="flex items-center gap-8 max-w-md mx-auto">
                    <img src="assets/cool-partner.svg" alt="Cool Partner" class="w-24 h-24" />
                    <div class="text-white space-y-2">
                        <div class="flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                            <span>+90 212 640 70 26</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            <span>info@b2cargo.com</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/parallax-js@3.1.0/dist/parallax.min.js"></script>
    <script>
        // Initialize Parallax.js
        const scene = document.getElementById('scene');
        const parallaxInstance = new Parallax(scene, {
            relativeInput: true
        });
    </script>
</body>
</html>
