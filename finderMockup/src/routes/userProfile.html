<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Stufffinder</title>
    <link rel="stylesheet" href="../css/profile.css"> 
</head>
<body>

<div class="profile-container">
    <!-- Profile Header -->
    <div class="profile-header">
        <img src="https://placehold.co/100/000000/FFF" alt="User Avatar">
        <div>
            <h1>user123</h1>
            <p>u/user123</p>
            <p>Occupation: Astrophysicist</p>
            <p>Points: 1971</p>
        </div>
    </div>

    <!-- Navigation Tabs -->
    <div class="nav-tabs">
        <button class="active">Overview</button>
        <button>Posts</button>
        <button>Comments</button>
    </div>

    <!-- Posts -->

    <div class="post">
        <small>What is this sculpture about? - 9 hr. ago</small>
        <p>Solved! Thanks for the picture!</p>
        <div class="vote-buttons">
            <button class="vote-button">▲</button>
            <p style="margin: 0; line-height: 32px;">124</p>
            <button class="vote-button">▼</button>
        </div>
    </div>

    <div class="post">
        <small>What is this sculpture about? - 9 hr. ago</small>
        <p>I'm not sure about that...</p>
        <div class="vote-buttons">
            <button class="vote-button">▲</button>
            <p style="margin: 0; line-height: 32px;">38</p>
            <button class="vote-button">▼</button>
        </div>
    </div>

    <div class="post">
        <small>What is this sculpture about? - 9 hr. ago</small>
        <p>Likely so</p>
        <div class="vote-buttons">
            <button class="vote-button">▲</button>
            <p style="margin: 0; line-height: 32px;">7</p>
            <button class="vote-button">▼</button>
        </div>
    </div>

</div>

</body>
</html>
